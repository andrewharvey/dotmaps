import: https://mapzen.com/carto/refill-style/4/refill-style.yaml

sources:
    _dots:
        type: GeoJSON
        url: "{z}/{x}/{y}.json"
        max_zoom: 14

layers:
    _dots0:
        data: { source: _dots }
        filter: { $zoom: { min: 17 } }
        draw:
            points:
                collide: false
                color: "#ccc"
                size: 14px
    _dots1:
        data: { source: _dots }
        filter: { $zoom: { min: 15 } }
        draw:
            points:
                collide: false
                color: "#fff"
                size: 12px
    _dots2:
        data: { source: _dots }
        draw:
            points:
                collide: false
                color: "#25bffc"
                size: [[10, 2px], [11, 2px], [12, 3px], [13, 4px], [14, 5px], [15, 6px]]
